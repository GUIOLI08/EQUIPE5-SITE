<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="/images/LogoIcon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Fiveflix</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-logo">
                <a href="#" id="logo"><img src="/images/Logo.png" alt="Fiveflix" title="Fiveflix" id="logo" height="75px"></a>
            </div>
        </nav>
    </header>
    <main>
        <section class="meinho">
            <div class="box">
                <h1>Entrar</h1>
                <div id="email">
                    <input type="email" class="input" placeholder="E-mail">
                    <br>
                </div>
                <div id="senha">
                    <input type="password" class="input" placeholder="Senha">
                    <br>
                </div>
                <div id="entrar">
                    <button id="entrar">Entrar</button>
                </div>
                <div id="checkbox-container">
                    <input type="checkbox" id="lembrar">
                    <label for="lembrar">Lembrar-me</label>
                </div>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
            </div>
        </section>
    </main>
    <script src="/script/script.js"></script>
</body>
</html>
